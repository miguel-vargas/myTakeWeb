<form [formGroup]="searchForm" class="row">
    <mat-form-field
        class="col-12"
        subscriptSizing="dynamic"
        appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput [formControlName]="'searchTerm'" />
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</form>
