@if (place$ | async; as place) {
	<mat-card>
		<mat-card-header>
			<mat-card-title>{{ place.name }}</mat-card-title>
			<mat-card-subtitle
				>{{ place.address?.city }} -
				{{ place.address?.addressLine1 }}</mat-card-subtitle
			>
		</mat-card-header>
		<mat-card-content>
			<p>
				{{ place.description }}
			</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button [routerLink]="['takes']">Takes</button>
		</mat-card-actions>
	</mat-card>
}
